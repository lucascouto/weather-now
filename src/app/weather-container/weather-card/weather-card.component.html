<div class="card">
  <div class="card-header">
    <label>{{ city.name }}, {{ city.country }}</label>
  </div>
  <div class="card-content" *ngIf="currentWeather">
    <div class="card-body">
      <span [ngClass]="getTemperatureColor()"
        >{{ currentWeather.temp | number: "1.0-0" }}<code>&deg;</code></span
      >
    </div>
    <div class="card-footer">
      <div class="card-footer-content">
        <div>
          <p class="footer-info">HUMIDITY</p>
          <p class="footer-info-value">{{ currentWeather.humidity }}%</p>
        </div>
        <div>
          <p class="footer-info">PRESSURE</p>
          <p class="footer-info-value">{{ currentWeather.pressure }}hPa</p>
        </div>
      </div>
      <p class="update-info">
        Updated at {{ updateHour | date: "hh:mm:ss a" }}
      </p>
    </div>
  </div>
  <div class="loader-container" *ngIf="!currentWeather">
    <img src="assets/loader.svg" />
  </div>
</div>
